name: Test

on:
  push:
    branches: [ "**", "!main" ]

jobs:
  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: go test
        run: make test